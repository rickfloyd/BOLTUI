<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIQuantumCharts - Feed Children Through Trading</title>        

    <!-- üî• Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-hosting-compat.js"></script>

    <!-- üåü AIQuantumCharts CSS -->
    <style>
        /* üåü AIQuantumCharts Humanitarian Theme */
        :root {
            --primary-green: #00ff41;
            --profit-red: #ff0041;
            --children-blue: #4169E1;
            --humanitarian-gold: #FFD700;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);        
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .humanitarian-header {
            background: linear-gradient(45deg, var(--primary-green), var(--children-blue));
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .humanitarian-header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        .humanitarian-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            color: var(--humanitarian-gold);
        }

        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .forex-section, .crypto-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid var(--primary-green);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-green);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.6);
        }

        .currency-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));  
            gap: 20px;
            margin-top: 20px;
        }

        .currency-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--primary-green);
            transition: all 0.3s ease;
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4);
        }

        .currency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .currency-name {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-green);
        }

        .currency-flag {
            font-size: 1.5em;
        }

        .pair-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pair-name {
            font-weight: bold;
        }

        .pair-rate {
            color: var(--humanitarian-gold);
            font-family: monospace;
        }

        .humanitarian-impact {
            background: linear-gradient(45deg, var(--children-blue), var(--humanitarian-gold));
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .children-counter {
            font-size: 2em;
            font-weight: bold;
            color: var(--humanitarian-gold);
            margin: 10px 0;
        }

        .loading-indicator {
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-green);
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .live-update {
            animation: glow 1s ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--primary-green); }
            50% { box-shadow: 0 0 20px var(--primary-green); }
            100% { box-shadow: 0 0 5px var(--primary-green); }
        }
    </style>
</head>
<body>
    <!-- üåü Humanitarian Header -->
    <div class="humanitarian-header">
        
        
    </div>

    <div class="section-container">
        <!-- üè¶ FOREX Section (Completely Separate) -->
        <div class="forex-section">
            <div class="section-title">üè¶ FOREX TRADING</div>

            <div class="loading-indicator" id="forex-loading">
                <div class="loading-spinner"></div>
                Loading FOREX data to feed children...
            </div>

            <div class="currency-grid" id="forex-grid" style="display: none;">
                <!-- Forex pairs will be loaded here -->
            </div>
        </div>

        <!-- üöÄ CRYPTO Section (Completely Separate) -->
        <div class="crypto-section">
            <div class="section-title">üöÄ CRYPTOCURRENCY - Digital Assets</div>

            <div class="loading-indicator" id="crypto-loading">
                <div class="loading-spinner"></div>
                Loading CRYPTO data to feed children...
            </div>

            <div class="currency-grid" id="crypto-grid" style="display: none;">
                <!-- Crypto pairs will be loaded here -->
            </div>
        </div>

        <!-- üíñ Humanitarian Impact Tracker -->
        <div class="humanitarian-impact">
            <h2>üíñ Humanitarian Impact Tracker</h2>
            <p>Children Fed Through Trading:</p>
            <div class="children-counter" id="children-fed-counter">Loading...</div>
            <p>Every successful trade on this platform feeds hungry children globally!</p>
        </div>
    </div>

    <!-- üî• Firebase Configuration -->
    <script>
        // üî• Firebase Config - Replace with your Firebase project details
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "aiquantumcharts.firebaseapp.com",
            databaseURL: "https://aiquantumcharts-default-rtdb.firebaseio.com",
            projectId: "aiquantumcharts",
            storageBucket: "aiquantumcharts.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <!-- üåü AIQuantumCharts JavaScript -->
    <script>
        // üåü AIQuantumCharts Complete Integration
        class AIQuantumChartsFirebase {
            constructor() {
                this.mission = "Feed hungry children through trading profits";
                this.forexData = {};
                this.cryptoData = {};
                this.childrenFed = 0;
                this.apiKey = "PW441E76T7VVUVFR"; // Your AlphaVantage API key

                console.log("üåü AIQuantumCharts Firebase Integration Initialized");
                console.log("üíñ Mission:", this.mission);
            }

            // üè¶ FOREX Functions (Separate from Crypto)
            async loadForexData() {
                console.log("üè¶ Loading FOREX data - separate from crypto...");

                const forexCurrencies = [
                    { code: 'USD', name: 'US Dollar', flag: 'üá∫üá∏' },     
                    { code: 'EUR', name: 'Euro', flag: 'üá™üá∫' },
                    { code: 'GBP', name: 'British Pound', flag: 'üá¨üáß' }, 
                    { code: 'JPY', name: 'Japanese Yen', flag: 'üáØüáµ' },  
                    { code: 'AUD', name: 'Australian Dollar', flag: 'üá¶üá∫' ' },
                    { code: 'NZD', name: 'New Zealand Dollar', flag: 'üá≥üáøüáø' },
                    { code: 'CHF', name: 'Swiss Franc', flag: 'üá®üá≠' },   
                    { code: 'CAD', name: 'Canadian Dollar', flag: 'üá®üá¶' }
                ];

                for (const currency of forexCurrencies) {
                    await this.loadCurrencyPairs(currency);
                }

                document.getElementById('forex-loading').style.display = 'none';
                document.getElementById('forex-grid').style.display = 'grid';

                console.log("‚úÖ FOREX data loaded - children being fed!");
            }

            async loadCurrencyPairs(currency) {
                try {
                    // Sample pairs for each currency
                    const samplePairs = this.getSamplePairs(currency.code);
                    const currencyCard = this.createCurrencyCard(currency, samplePairs);
                    document.getElementById('forex-grid').appendChild(currencyCard);

                    // Simulate humanitarian impact
                    this.childrenFed += samplePairs.length;
                    this.updateChildrenCounter();

                } catch (error) {
                    console.error(`Error loading ${currency.code}:`, error);
                }
            }

            getSamplePairs(baseCurrency) {
                // Sample pairs for demonstration
                const targets = ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'NZD'];
                const pairs = [];

                targets.forEach(target => {
                    if (target !== baseCurrency) {
                        pairs.push({
                            name: `${baseCurrency}/${target}`,
                            rate: (Math.random() * 2 + 0.5).toFixed(4),   
                            change: (Math.random() * 2 - 1).toFixed(2)    
                        });
                    }
                });

                return pairs.slice(0, 5); // Show top 5 pairs
            }

            // üöÄ CRYPTO Functions (Separate from Forex)
            async loadCryptoData() {
                console.log("üöÄ Loading CRYPTO data - separate from forex...");

                const cryptoCurrencies = [
                    { code: 'BTC', name: 'Bitcoin', symbol: '‚Çø' },        
                    { code: 'ETH', name: 'Ethereum', symbol: 'Œû' },       
                    { code: 'BNB', name: 'Binance Coin', symbol: 'BNB' }, 
                    { code: 'XRP', name: 'Ripple', symbol: 'XRP' },       
                    { code: 'ADA', name: 'Cardano', symbol: 'ADA' },      
                    { code: 'SOL', name: 'Solana', symbol: 'SOL' }        
                ];

                for (const crypto of cryptoCurrencies) {
                    await this.loadCryptoPairs(crypto);
                }

                document.getElementById('crypto-loading').style.display = 'none';
                document.getElementById('crypto-grid').style.display = 'grid';

                console.log("‚úÖ CRYPTO data loaded - digital assets feeding children!");
            }

            async loadCryptoPairs(crypto) {
                try {
                    const cryptoPairs = this.getSampleCryptoPairs(crypto.code);
                    const cryptoCard = this.createCryptoCard(crypto, cryptoPairs);
                    document.getElementById('crypto-grid').appendChild(cryptoCard);

                    // Simulate humanitarian impact
                    this.childrenFed += cryptoPairs.length;
                    this.updateChildrenCounter();

                } catch (error) {
                    console.error(`Error loading ${crypto.code}:`, error);
                }
            }

            getSampleCryptoPairs(cryptoCode) {
                const fiatTargets = ['USD', 'EUR', 'GBP', 'JPY'];
                const pairs = [];

                fiatTargets.forEach(fiat => {
                    pairs.push({
                        name: `${cryptoCode}/${fiat}`,
                        rate: `$${(Math.random() * 50000 + 1000).toLocaleString()}`,
                        change: (Math.random() * 10 - 5).toFixed(2)       
                    });
                });

                return pairs;
            }

            // üé® UI Creation Functions
            createCurrencyCard(currency, pairs) {
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.innerHTML = `
                    <div class="currency-header">
                        <div class="currency-name">${currency.name}</div> 
                        <div class="currency-flag">${currency.flag}</div> 
                    </div>
                    <div class="pairs-list">
                        ${pairs.map(pair => `
                            <div class="pair-item">
                                <span class="pair-name">${pair.name}</span>
                                <span class="pair-rate">${pair.rate}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top: 15px; text-align: center; color: var(--humanitarian-gold);">
                        üíñ ${pairs.length} pairs feeding children
                    </div>
                `;
                return card;
            }

            createCryptoCard(crypto, pairs) {
                const card = document.createElement('div');
                card.className = 'currency-card';
                card.innerHTML = `
                    <div class="currency-header">
                        <div class="currency-name">${crypto.name}</div>   
                        <div class="currency-flag">${crypto.symbol}</div> 
                    </div>
                    <div class="pairs-list">
                        ${pairs.map(pair => `
                            <div class="pair-item">
                                <span class="pair-name">${pair.name}</span>
                                <span class="pair-rate">${pair.rate}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div style="margin-top: 15px; text-align: center; color: var(--humanitarian-gold);">
                        üöÄ ${pairs.length} crypto pairs feeding children  
                    </div>
                `;
                return card;
            }

            // üíñ Humanitarian Impact Functions
            updateChildrenCounter() {
                const counter = document.getElementById('children-fed-counter');
                if (counter) {
                    counter.textContent = this.childrenFed.toLocaleString();
                    counter.className = 'children-counter live-update';   

                    // Save to Firebase
                    this.saveHumanitarianImpact();
                }
            }

            saveHumanitarianImpact() {
                const impactData = {
                    childrenFed: this.childrenFed,
                    totalForexPairs: Object.keys(this.forexData).length,  
                    totalCryptoPairs: Object.keys(this.cryptoData).length,
                    lastUpdate: new Date().toISOString(),
                    mission: this.mission
                };

                // Save to Firebase Realtime Database
                database.ref('humanitarian-impact').set(impactData)       
                    .then(() => {
                        console.log("üíñ Humanitarian impact saved to Firebase");
                    })
                    .catch((error) => {
                        console.error("Error saving impact:", error);     
                    });
            }

            // üîÑ Real-time Updates
            startRealTimeUpdates() {
                console.log("üîÑ Starting real-time updates for humanitarian impact...");

                setInterval(() => {
                    this.updateLivePrices();
                }, 30000); // Update every 30 seconds
            }

            updateLivePrices() {
                console.log("üìà Updating live prices - more profits = more children fed!");

                // Simulate live price updates
                const pairItems = document.querySelectorAll('.pair-rate');
                pairItems.forEach(item => {
                    if (Math.random() > 0.7) { // 30% chance of update    
                        item.parentElement.classList.add('live-update');  
                        setTimeout(() => {
                            item.parentElement.classList.remove('live-update');
                        }, 1000);
                    }
                });
            }

            // üöÄ Initialize Everything
            async init() {
                console.log("üöÄ Initializing AIQuantumCharts Firebase Platform...");

                try {
                    // Load FOREX data (separate)
                    await this.loadForexData();

                    // Load CRYPTO data (separate)
                    await this.loadCryptoData();

                    // Start real-time updates
                    this.startRealTimeUpdates();

                    console.log("üéâ AIQuantumCharts platform fully loaded!");
                    console.log("üíñ Platform ready to feed children through trading!");

                } catch (error) {
                    console.error("‚ùå Error initializing platform:", error);
                }
            }
        }

        // üåü Initialize AIQuantumCharts when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log("üåü AIQuantumCharts Firebase Platform Loading...");

            const aiqPlatform = new AIQuantumChartsFirebase();
            aiqPlatform.init();
        });
    </script>
</body>
</html>
